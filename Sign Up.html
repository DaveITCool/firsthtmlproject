<!DOCTYPE html>

<html>

<head>

<title>Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="120">

</head>


<body bgcolor="lightgrey">

  <h2>Sign Up</h2>


  <a href="index.html">Home</a>

  <br>
  <br>

  <form action="">

    <div>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" name="fname" placeholder="Write Your Fisrt Name" required>
    </div>

    <br>

    <div>
    <label for="lname">Last Name :</label>
    <input type="text" id="lname" name="lname" placeholder="Write Your Last Name" required>
    </div>

     <br>

    <div>
    <label for="pass">Password :</label>
    <input type="password" id="pass" name="pass" placeholder="Write Your Password" required>
    </div>

    <br>

    <div>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Write Your Email" required>
    </div>

    <br>

    <div>
    <label for="ph">Enter Your Phone :</label>
    <input type="text" id="ph" name="ph" placeholder="Write Your Number" required>
    </div>

    <br>

    <button type="reset" style="background-color: lightcoral; color: red; border: 0; border-radius: 5px;">Reset</button>

    <br>
    <br>
  
    <button type="submit" style="background-color: greenyellow; color: green;border: 0;border-radius: 5px; ">Submit</button>

  </form>

 <br>

</body>


</html>
