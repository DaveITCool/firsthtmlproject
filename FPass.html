<!DOCTYPE html>

<html>

<head>

<title>Forget Your Password</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="120">

</head>

<body bgcolor="lightgrey">
    
  <h1>Forget Your Password</h1>

  <h3>Write Any Info To Continue</h3>

  <form action="">

    <div>
    <label for="fname">What Your First Name :</label>
    <input type="text" id="fname" name="fname" placeholder="Write Your First Name" required>
    </div>

    <br>

    <div>
    <label for="lname">What Your Last Name :</label>
    <input type="text" id="lname" name="lname" placeholder="Write Your Last Name" required>
    </div>

    <br>

    <div>
    <label for="email">What Your Email :</label>
    <input type="email" id="email" name="email" placeholder="Write Your Email" required>
    </div>

    <br>

    <div>
    <label for="Phone">What Your Phone :</label>
    <input type="tel" id="Phone" name="Phone" placeholder="Write Your Phone" required>
    </div>

    <br>

    <div>
    <label for="bdate">What Your Birthday :</label>
    <input type="date" name="bdate" id="bdate" placeholder="Write Your Birthday" required>
    </div>

  </form>

  <br>

  <a href="ResetPass.html">
  <button style="background-color: aqua;color: blue;border: 0;border-radius: 5px;">Continue</button>
  </a>

</body>


</html>
